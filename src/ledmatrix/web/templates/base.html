<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0f0f1a">
    <title>{% block title %}LED Display{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h1>LED Display</h1>
                <span class="version">v1.0.0</span>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item {% if active_page == 'dashboard' %}active{% endif %}" onclick="location.href='/'">
                        <span class="nav-icon">&#9678;</span>
                        <span>Dashboard</span>
                    </li>
                    <li class="nav-item {% if active_page == 'apps' %}active{% endif %}" onclick="location.href='/apps'">
                        <span class="nav-icon">&#9881;</span>
                        <span>Apps</span>
                    </li>
                    <li class="nav-item {% if active_page == 'wifi' %}active{% endif %}" onclick="location.href='/wifi'">
                        <span class="nav-icon">&#8801;</span>
                        <span>WiFi</span>
                    </li>
                    <li class="nav-item {% if active_page == 'system' %}active{% endif %}" onclick="location.href='/system'">
                        <span class="nav-icon">&#9881;</span>
                        <span>System</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Config Modal -->
    <div class="modal-overlay" id="configModal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">App Settings</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Dynamic content -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveConfig()">Save</button>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
