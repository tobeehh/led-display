<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LED Display{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">LED Display</a>
        </div>
        <div class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>
            <a href="/apps" class="{% if '/apps' in request.path %}active{% endif %}">Apps</a>
            <a href="/wifi" class="{% if request.path == '/wifi' %}active{% endif %}">WiFi</a>
            <a href="/system" class="{% if request.path == '/system' %}active{% endif %}">System</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>LED Display Control Panel</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
